<!DOCTYPE html>
<html>
    <head>
        <style media="screen">
        div.box{
            display: inline-block;
            width: 200px;
            float: left;
            border: 2px solid #ddd;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 250px;
        }
        div.box:hover{
            border: 3px solid #000;
        }
        div.box div.deskripsi{
            padding: 25px;
            text-align: center;
        }
        </style>
    </head>

    <body>
        <div class="box">
            <img src="https://www.akupaham.com/wp-content/uploads/2017/05/Soekarno-e1504255799384.jpg">
            <div class="deskripsi">Soekarno</div>
        </div>

        <div class="box">
            <img src="https://i.insider.com/5511876decad045577176cfe?width=1100&format=jpeg&auto=webp">
            <div class="deskripsi">Hitler</div>
        </div>

        <div class="box">
            <img src="https://cdn.idntimes.com/content-images/community/2019/08/ap9362969181-4b08fdd24c3c34f2fe55d05f3a603958_600x400.jpg">
            <div class="deskripsi">Stalin</div>
        </div>

        <div class="box">
            <img src="https://todaynewsafrica.com/wp-content/uploads/2019/12/56f9ddda-f85a-4f6b-a031-87dbe8a0b41f-trade_AP_Trump_1.jpeg">
            <div class="deskripsi">Trump</div>
        </div>

        <div class="box">
            <img src="https://thehill.com/sites/default/files/styles/thumb_small_article/public/putinvladimir_011519getty_lead.jpg?itok=WcbxNsu4">
            <div class="deskripsi">Putin</div>
        </div>
    </body>
</html>
